<!DOCTYPE html>
<html>
  <head>
    <title>Simulador de créditos</title>
  </head>
  <body>
    <h1>Simulador de créditos</h1>
    <form>
      <label for="monto">Monto del préstamo:</label>
      <input type="number" id="monto" name="monto" required>
      <label for="tasa">Tasa de interés:</label>
      <input type="number" id="tasa" name="tasa" step="0.01" required>
      <label for="plazo">Plazo del préstamo (en meses):</label>
      <input type="number" id="plazo" name="plazo" required>
      <button type="submit" id="calcular">Calcular</button>
    </form>
    <div id="resultado"></div>
    <script src="simulador.js"></script>
  </body>
</html>
